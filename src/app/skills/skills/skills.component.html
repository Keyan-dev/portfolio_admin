<div class="container">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <h3>Skills section</h3>
    <button mat-raised-button class="primary-button">
      Save
    </button>
  </div>
  <div>
    <form [formGroup]="skillGroupForm">
    <div formArrayName="skills">
      <div fxLayout="row" fxLayoutAlign="end center" style="width: 100%; padding: 2%">
        <button mat-icon-button (click)="addSkillGroup()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <div *ngFor="let skillGroup of getSkillGroupArray.controls; let i = index"[formGroupName]="i" class="mat-elevation-z1" style="margin: 2%;">
    <div>
      <div fxLayout="row" fxLayoutAlign="space-between center" style="padding: 2%;">
        <mat-form-field appearance="outline">
          <mat-label>skill group name</mat-label>
          <input matInput placeholder="eg:frontend/backend" formControlName="skillGroupName" />
        </mat-form-field>
        <div fxLayout="row">
          <button mat-icon-button (click)="addSkill(i)"><mat-icon>add</mat-icon></button>
        <button mat-icon-button (click)="removeSkillGroup(i)"><mat-icon class="delete_icon">delete</mat-icon></button>
    </div>
  </div>
  <div formArrayName="skill">
    <div *ngFor="let skill of getSkills(i).controls; let j = index" [formGroupName]="j" style="padding: 2%;">
    <div class="mat-elevation-z3">
      <div fxLayout="row" fxLayoutAlign="end center"><button mat-icon-button (click)="removeSkill(i,j)"><mat-icon class="delete_icon" >delete</mat-icon></button></div>
    <div fxLayout="row" fxLayoutGap="2%" style="width: 100%;padding: 2%;">
      <div fxFlex fxLayout="column">
        <mat-form-field appearance="outline">
          <mat-label>skill name</mat-label>
          <input matInput placeholder="eg:angular/node" formControlName="name" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>image name</mat-label>
          <input matInput placeholder="eg:image.jpg" formControlName="imageDir" />
        </mat-form-field>
      </div>
      <mat-form-field appearance="outline" fxFlex>
        <mat-label>description</mat-label>
        <textarea matInput placeholder="description" formControlName="name" [rows]="5"></textarea>
    </mat-form-field>
  </div>
</div>
              </div >
            </div >
        </div >
        </div >
      </div >
    </form >
  </div >
</div >

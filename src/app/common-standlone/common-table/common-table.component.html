<p>common-table works!</p>
<ng-container *ngIf="definedColums?.length">
    <table mat-table>
        <ng-container *ngFor="let column of definedColums" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element"></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="definedColums"></tr>
        <tr mat-row *matRowDef="let row; columns: definedColums"></tr>
    </table>
</ng-container>

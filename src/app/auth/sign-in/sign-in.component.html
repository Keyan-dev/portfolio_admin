<div class="sign-in-container" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="2%">
  <mat-card class="sign-in-card">
    <div fxLayout="row" fxLayoutAlign="center center"><mat-icon class="sign-in-icon">supervised_user_circle</mat-icon></div>
    <mat-card-header class="sign-in-header">
      <mat-card-title class="sign-in-title">Portfolio Admin</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="sign-in-content">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email">
        <mat-error>Please enter a valid email</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password">
        <mat-error>Password must be at least 6 characters long</mat-error>
      </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
      <button mat-raised-button class="primary-button sign-in-button" type="button" (click)="navigateApp()">
       SIGN IN
      </button>
    </mat-card-actions>
  </mat-card>
</div>
